name: Meteor Publish Reactive (Test Core)

on:
  push:
    branches:
      - alpha
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/puppeteer/puppeteer:23  # has Chromium + deps
      options: --shm-size=1g                 # critical for stability
    concurrency:
      group: ${{ github.head_ref }}-test-core
      cancel-in-progress: true
    timeout-minutes: 60

    env:
      PUPPETEER_DOWNLOAD_PATH: /home/runner/.npm/chromium
      TOOL_NODE_FLAGS: '--max-old-space-size=4096'
      NODE_OPTIONS: '--max-old-space-size=4096'
      SERVER_NODE_OPTIONS: '--max-old-space-size=4096'

    name: meteor-core tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.15.1

      - name: Cache Node.js modules and Meteor
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ~/.meteor
            meteor-core/.meteor
            meteor-core/.babel-cache
            meteor-core/dev_bundle
            /home/runner/.npm/chromium
          key: ${{ runner.os }}-node-meteor-${{ hashFiles('**/package-lock.json', 'meteor-core/meteor') }}
          restore-keys: |
            ${{ runner.os }}-node-meteor-

      - name: Install dependencies
        run: npm install

      - name: Run Core Tests
        run: npm run test:core
